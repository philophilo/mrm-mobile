// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.apollographql.apollo:apollo-gradle-plugin:0.5.0'
        classpath 'io.fabric.tools:gradle:1.25.3'
        classpath 'com.google.gms:google-services:3.3.0'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
           url 'https://maven.google.com/'
       }
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    keystorePropertiesFile = rootProject.file("keystores/keystore.properties")
    keystoreProperties = new Properties()
    keystoreProperties.load(new FileInputStream(ext.keystorePropertiesFile))
    supportVersion = "27.1.1"
    jacocoVersion = "0.8.1"
    constraintLayout = "1.1.0"
    materialChipsInput = "1.0.8"
    gsonVersion = "2.8.3"
    apolloRuntime = "0.5.0"
    jUnit = "4.12"
    testRunner = "1.0.2"
    firebasePref = "11.8.0"
    espressoVersion = "3.0.2"
    uiAutomator ="2.1.3"
    playServicesAuth = "11.8.0"
    easyPermissions = "0.3.0"
    loggingInterceptor = "3.10.0"
    glideVersion = "4.6.1"
    googleApiClientAndroid = "1.23.0"
    googleApiServicesCalendar = "v3-rev310-1.23.0"
    crashlyticsVersion = "2.9.2"
    mockitoVersion = "2.19.0"
}
